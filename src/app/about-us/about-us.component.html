<div class="background">

  <div class="location-container">
    <div class="flex flex-row w-full">
      <div class="w-6 h-12 flex flex-column">
        <div class="near-map-text align-content-center h-8">Ne găsești aici!</div>
        <div class="flex justify-content-center align-content-center h-4">
          <img src="/assets/icons/glove.png" height="200px" width="300px" />
        </div>
      </div>
      <div class="w-6">
        <google-map height="50vh" width="100%" [center]="location" [zoom]="15">
          <map-marker [position]="location" [options]="options"> </map-marker>
        </google-map>
      </div>
    </div>
    <div class="opening-date-container">
      <img src="/assets/icons/sun.png" height="160" width="160" />
    </div>
    <div class="opening-date-text">
      Înființat în
      <br />
      11 sept 2023
    </div>
  </div>
</div>
